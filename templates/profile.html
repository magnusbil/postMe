<div navbar></div>

<div id="post-board">
   <div class="post-wrap" id="new-post">
     <form ng-submit="add_post()" method="POST">
       <div class="content-wrap">
         <textarea type="text" name="newPost" placeholder="Got Something To Say?" value=""></textarea>
       </div>
       <div>
         <div><input type="submit" class="btn btn-default speak" value="Speak"></div>
       </div>
     </form>
   </div>
  <div ng-repeat="post in posts" class="post-wrap">
    <div id="opts">
      <li role="presentation" class="dropdown" style="list-style:none;">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-left">
           <!--<a href="#" ng-submit="delete_post()"><i class="fa fa-trash"></i></a>
           <a href="#"><i class="fa fa-smile-o"></i></a>-->
        </ul>
      </li>
    </div>
    <div class="content-wrap">
      <p id="content">{{post.content}}</p>
    </div>
  </div>
</div>
