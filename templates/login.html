<!DOCTYPE html>
<html>
  {% extends 'boiler.html' %}
	{% block content %}
  
    <div class="navbar navbar-fixed-top navbar-inverse">
      <h3 id="banner">Welcome to PostMe Tell Us Who You Are!</h3>
    </div> 

		<div class="input input-reg">
      <p id="intro">Sign Up Now and Start Posting!</a>
      <div class="wrap-i">
  			<form action="{{url_for('register')}}" method="POST">
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" class="form-control" id="regUsername" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="regEmail">Email address</label>
            <input type="email" class="form-control" id="regEmail" name="email_addr" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="regPass">Password</label>
            <input type="password" class="form-control" id="regPass" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="regPicture">Upload Picture</label>
            <input type="file" id="regPicture" name="picture">
          </div>
          <button type="submit" class="btn btn-default" style="float:right;">Submit</button>
        </form>
      </div>
		</div>
  
    <div class="input input-si">
      <p id="intro">Already Have An Account? Sign In.</a>
      <div class="wrap-i">
  			<form action="{{url_for('getUser')}}" method="POST">
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" class="form-control" id="regUsername" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="regPass">Password</label>
            <input type="password" class="form-control" id="regPass" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" style="float:right;">Submit</button>
        </form>
      </div>
		</div>
